<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mood</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="logo">
          <a href="#" class="logo__link">MOOD</a>
        </div>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Shop</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"
              >Products
              <ul class="hover__list">
                <li class="hover__item">Dress</li>
                <li class="hover__item">Shoes</li>
                <li class="hover__item">Trousers</li>
                <li class="hover__item">Accessories</li>
              </ul>
            </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">
              Collections
              <ul class="hover__list">
                <li class="hover__item">2022</li>
                <li class="hover__item">2023 - <em>vi</em></li>
              </ul>
            </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">About Us</a>
          </li>
        </ul>

        <div class="navigation__icons">
          <a class="navigation__icon-link" href="#">
            <svg class="navigation__icon">
              <use xlink:href="../img/sprite.svg#icon-search"></use>
            </svg>
          </a>
          <a class="navigation__icon-link" href="#">
            <svg class="navigation__icon">
              <use xlink:href="../img/sprite.svg#icon-shopping-cart"></use>
            </svg>
          </a>
          <a class="navigation__icon-link" href="#">
            <svg class="navigation__icon">
              <use xlink:href="../img/sprite.svg#icon-heart-outlined"></use>
            </svg>
          </a>
          <a class="navigation__icon-link" href="#">
            <svg class="navigation__icon">
              <use xlink:href="../img/sprite.svg#icon-user"></use>
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="section section__hero">
        <div class="hero__box">
          <div class="hero__info">
            <h3 class="hero__tertiary">SUMMER 2024</h3>
            <h1 class="hero__primary">New Capsule Collection</h1>
            <a class="hero__explore btn btn--yellow" href="#">Explore Now</a>
          </div>
          <img src="../img/img__5.jpg" alt="Red Dress" class="hero__img" />
        </div>
      </section>
      <section class="section section__introduction">
        <figure class="introduction__figure figure--1">
          <img
            src="../img/img__2--sm.jpg"
            class="introduction__img"
            alt="Dress"
          />
          <a href="#" class="introduction__btn btn btn--yellow">Dresses</a>
        </figure>
        <figure class="introduction__figure figure--2">
          <img
            src="../img/Accessories__1--sm.jpg"
            class="introduction__img"
            alt="Accessories"
          />
          <a href="#" class="introduction__btn btn btn--yellow">Accessories</a>
        </figure>
        <figure class="introduction__figure figure--3">
          <img src="../img/bags--sm.jpg" class="introduction__img" alt="Bags" />
          <a href="#" class="introduction__btn btn btn--yellow">Bags</a>
        </figure>
        <figure class="introduction__figure figure--4">
          <img
            src="../img/shoes--sm.jpg"
            class="introduction__img"
            alt="Footwear"
          />
          <a href="#" class="introduction__btn btn btn--yellow">Footwear</a>
        </figure>
      </section>

      <section class="section section__products">
        <h2 class="section__header">Trending</h2>
        <h3 class="section__header--italic">Top view in this week</h3>
        <div class="products">
          <figure class="product product--1">
            <div class="product__icons">
              <a href="#" class="product__icon product__like">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-heart-outlined"></use>
                </svg>
              </a>
              <a href="#" class="product__icon product__compare">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-compare_arrows"></use>
                </svg>
              </a>
            </div>
            <div class="product__buttons">
              <a href="#" class="product__button product__preview">
                <span class="front">Quick view</span>
                <span class="back">
                  <svg>
                    <use xlink:href="../img/sprite.svg#icon-eye"></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="product__button product__add">
                <span class="front">Add to Cart</span>
                <span class="back">
                  <svg>
                    <use
                      xlink:href="../img/sprite.svg#icon-shopping-cart"
                    ></use>
                  </svg>
                </span>
              </a>
            </div>
          </figure>
          <figure class="product product--2">
            <div class="product__icons">
              <a href="#" class="product__icon product__like">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-heart-outlined"></use>
                </svg>
              </a>
              <a href="#" class="product__icon product__compare">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-compare_arrows"></use>
                </svg>
              </a>
            </div>
            <div class="product__buttons">
              <a href="#" class="product__button product__preview">
                <span class="front">Quick view</span>
                <span class="back">
                  <svg>
                    <use xlink:href="../img/sprite.svg#icon-eye"></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="product__button product__add">
                <span class="front">Add to Cart</span>
                <span class="back">
                  <svg>
                    <use
                      xlink:href="../img/sprite.svg#icon-shopping-cart"
                    ></use>
                  </svg>
                </span>
              </a>
            </div>
          </figure>
          <figure class="product product--3">
            <div class="product__icons">
              <a href="#" class="product__icon product__like">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-heart-outlined"></use>
                </svg>
              </a>
              <a href="#" class="product__icon product__compare">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-compare_arrows"></use>
                </svg>
              </a>
            </div>
            <div class="product__buttons">
              <a href="#" class="product__button product__preview">
                <span class="front">Quick view</span>
                <span class="back">
                  <svg>
                    <use xlink:href="../img/sprite.svg#icon-eye"></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="product__button product__add">
                <span class="front">Add to Cart</span>
                <span class="back">
                  <svg>
                    <use
                      xlink:href="../img/sprite.svg#icon-shopping-cart"
                    ></use>
                  </svg>
                </span>
              </a>
            </div>
          </figure>
          <figure class="product product--4">
            <div class="product__icons">
              <a href="#" class="product__icon product__like">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-heart-outlined"></use>
                </svg>
              </a>
              <a href="#" class="product__icon product__compare">
                <svg>
                  <use xlink:href="../img/sprite.svg#icon-compare_arrows"></use>
                </svg>
              </a>
            </div>
            <div class="product__buttons">
              <a href="#" class="product__button product__preview">
                <span class="front">Quick view</span>
                <span class="back">
                  <svg>
                    <use xlink:href="../img/sprite.svg#icon-eye"></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="product__button product__add">
                <span class="front">Add to Cart</span>
                <span class="back">
                  <svg>
                    <use
                      xlink:href="../img/sprite.svg#icon-shopping-cart"
                    ></use>
                  </svg>
                </span>
              </a>
            </div>
          </figure>
        </div>
        <a href="#" class="btn btn--yellow btn--round">Load more</a>
      </section>
    </main>
  </body>
</html>
